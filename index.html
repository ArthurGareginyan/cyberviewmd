<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CyberViewMD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body class="bg-dark text-white">

        <div class="container mt-4">

            <!-- Clear Window -->
            <div id="helper-window" style="display: none;">
                <h1 id="main-title" class="text-center">CyberViewMD: Markdown Previewer</h1>
                <div id="open-file-button" class="text-center">
                    <button id="upload-button" class="btn btn-lg">
                        <i class="fas fa-file-upload fa-bounce fa-2x"></i>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <main id="markdown-container" class="mt-4">
                <!-- Rendered Markdown will appear here -->
            </main>
        </div>

        <script src="renderer.js"></script>

    </body>

</html>
