<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CyberViewMD</title>
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body class="bg-dark text-white">

        <div class="container">

            <!-- Clear Window -->
            <div id="helper-window" style="display: none;">
                <div class="d-flex flex-column vh-100">
                    <div class="d-flex align-items-center justify-content-center" style="flex-grow: 2;">
                        <h1 id="main-title" class="text-center">CyberViewMD <br><span>Markdown Previewer</span></h1>
                    </div>
                    <div class="d-flex align-items-start justify-content-center" style="flex-grow: 3;">
                        <div class="text-center">
                            <button id="upload-button" class="btn btn-lg">
                                <i class="fas fa-file-upload fa-bounce fa-2x"></i>
                                <p>Open File</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main id="markdown-container">
                <!-- Rendered Markdown will appear here -->
            </main>
        </div>

        <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="renderer.js"></script>

    </body>

</html>
